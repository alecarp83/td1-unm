  <script w-tid="208">
    function setupGate(switchAId, switchBId, ledId, truthTableId, operation) {
      const switchA = document.getElementById(switchAId);
      const switchB = document.getElementById(switchBId);
      const led = document.getElementById(ledId);
      const truthTable = document.getElementById(truthTableId);

      function updateLED() {
        const result = operation(switchA.checked, switchB ? switchB.checked : null);
        if (result) {
          led.classList.add('on');
        } else {
          led.classList.remove('on');
        }
        updateTruthTable();
      }

      function updateTruthTable() {
        const rows = truthTable.getElementsByTagName('tr');
        for (let i = 1; i < rows.length; i++) {
          const cells = rows[i].getElementsByTagName('td');
          const a = cells[0].textContent === '1';
          const b = cells.length > 2 ? cells[1].textContent === '1' : null;
          
          if (a === switchA.checked && (b === null || b === (switchB ? switchB.checked : null))) {
            rows[i].classList.add('highlighted');
          } else {
            rows[i].classList.remove('highlighted');
          }
        }
      }

      switchA.addEventListener('change', updateLED);
      if (switchB) {
        switchB.addEventListener('change', updateLED);
      }
    }

    setupGate('switchAnd-A', 'switchAnd-B', 'ledAnd', 'truthTableAnd', (a, b) => a && b);
    setupGate('switchOr-A', 'switchOr-B', 'ledOr', 'truthTableOr', (a, b) => a || b);
    setupGate('switchNot-A', null, 'ledNot', 'truthTableNot', (a) => !a);
    setupGate('switchNand-A', 'switchNand-B', 'ledNand', 'truthTableNand', (a, b) => !(a && b));
    setupGate('switchNor-A', 'switchNor-B', 'ledNor', 'truthTableNor', (a, b) => !(a || b));
    setupGate('switchXor-A', 'switchXor-B', 'ledXor', 'truthTableXor', (a, b) => a !== b);
  </script>
